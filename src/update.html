			<h2 class="mb-4">Here will be the cards for update</h2>

			<form id="cardForm" class="container">
				<div class="image">
					<img src="./static/images/addImage.jpg" />
				</div>
				<div class="sizeFlex">
					<p class="pick">choose size</p>
					<div class="addImage">
						<label for="productImage">Select image </label>
						<input type="file" id="productImage" style="display:none" class="select-file"
							accept=".jpg, .png, .jpeg, .webp">
					</div>
				</div>
				<div class="sizes">

				<div class="product">
					<div class="type">
						<label for="shoesType">Type of Shoes</label>
						<input id="shoesType" type="text" placeholder="Shoes type" required>
					</div>
			
					<div class="name">
						<label for="shoesName">Shoes Model or Name</label>
						<input id="shoesName" type="text" placeholder="ex. Nike F1 . . ." required>
					</div>
			
					<div class="price">
						<label for="shoesPrice">Price $ </label>
						<input id="shoesPrice" type="text" placeholder="Amount" required>
					</div>
			
					<div class="description">
						<label for="message">Product description</label>
						<textarea maxlength="300" name="message" id="message" cols="31" rows="3"
							placeholder="Product information . . . ." required></textarea>
					</div>
			
					<div class="buttons">
						<button class="add" type="submit">Update Product</button>
